version: '2'

services:
  ryukyu-projects-service:
    build: .
    image: ryukyu-projects-service-img
    ports:
      - "5002:5002"
    volumes:
      - .:/usr/src/app
    links:
      - db

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password